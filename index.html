<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="inicio.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <title>Desafio-Hardcore</title>
</head>
<body>
    <main>
        <h1>Codificador</h1>
        <div id="cifra" autocomplete="off">
        <select id="select" onchange="cifra_barra();">
                <option value="base64">Base64</option>
                <option value="cifra">Cifra</option>
            </select>
            <button id="botao">Codificar</button>
                <input id="input_original"  placeholder="codificar texto" type="text" name="text">
                <input id="input_resultado" placeholder="Texto codificado" type="text" name="text">
            <button id="botao_segundo">Decodificar</button>
        </div>
        <div id="barra">
            <input id="barrinha" type="range" value="1" min="1" max="1000" onchange="barras();" >
            <output id="output">1</output>
        </div>
        </div>
    </main>
</body>
</html>
